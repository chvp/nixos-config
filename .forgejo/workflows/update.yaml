name: Update

on:
  schedule:
    - cron: '45 */2 * * *'
  workflow_dispatch:

env:
  USER: root

jobs:
  update:
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - name: Download changed flake.lock
        uses: actions/download-artifact@v3
        with:
          name: flake.lock
      - run: apt update && apt install -y sudo
      - uses: https://github.com/cachix/install-nix-action@v31
        with:
          enable_kvm: false
          github_access_token: '${{ secrets.ACCESS_TOKEN_GITHUB }}'
      - name: Cachix
        uses: https://github.com/cachix/cachix-action@v16
        with:
          name: chvp
          extraPullNames: "nix-community,accentor"
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - run: nix flake update
      - run: nix build -L --no-link .#nixosConfigurations.elendel.config.system.build.toplevel
      - run: nix build -L --no-link .#nixosConfigurations.kharbranth.config.system.build.toplevel
      - run: nix build -L --no-link .#nixosConfigurations.kholinar.config.system.build.toplevel
      - run: nix build -L --no-link .#nixosConfigurations.marabethia.config.system.build.toplevel
      - run: nix eval --json ".#nixosConfigurations.elendel.config.system.build.toplevel.outPath" | sed 's/"\(.*\)"/\1/' | cachix push chvp
      - run: nix eval --json ".#nixosConfigurations.kharbranth.config.system.build.toplevel.outPath" | sed 's/"\(.*\)"/\1/' | cachix push chvp
      - run: nix eval --json ".#nixosConfigurations.kholinar.config.system.build.toplevel.outPath" | sed 's/"\(.*\)"/\1/' | cachix push chvp
      - run: nix eval --json ".#nixosConfigurations.marabethia.config.system.build.toplevel.outPath" | sed 's/"\(.*\)"/\1/' | cachix push chvp
      - uses: https://github.com/stefanzweifel/git-auto-commit-action@v7.0.0
        with:
          commit_message: "Update dependencies"
          commit_user_name: "CharBOTte"
          commit_user_email: "commit-bot@chvp.be"
          commit_author: "CharBOTte <commit-bot@chvp.be>"
